<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Видео | Мой проект</title>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #fff;
}



header {
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    padding: 20px 40px;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 24px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    transition: 0.3s;
}

nav a:hover {
    color: #ffd369;
}


main {
    padding: 60px 20px;
    text-align: center;
}

h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 42px;
    margin-bottom: 20px;
}

.description {
    max-width: 700px;
    margin: 0 auto 50px;
    font-size: 18px;
    line-height: 1.6;
    opacity: 0.9;
}


.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin: auto;
}

.video-card {
    background: rgba(255,255,255,0.08);
    border-radius: 15px;
    padding: 15px;
    backdrop-filter: blur(10px);
    transition: 0.4s;
}

.video-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}

iframe {
    width: 100%;
    height: 220px;
    border-radius: 10px;
}



footer {
    background: rgba(0,0,0,0.5);
    text-align: center;
    padding: 25px;
    margin-top: 60px;
    font-size: 14px;
}

footer a {
    color: #ffd369;
    text-decoration: none;
    margin: 0 10px;
}

footer a:hover {
    text-decoration: underline;
}

/* ===== АДАПТИВ ===== */

@media (max-width: 768px) {
    h1 {
        font-size: 32px;
    }

    iframe {
        height: 200px;
    }
}

</style>
</head>
<body>

<header>
    <nav>
        <div class="logo">MyProject</div>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О проекте</a></li>
            <li><a href="#">Видео</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Подборка видео</h1>
    <p class="description">
        Современные и интересные видеоматериалы по теме проекта.
        Изучай, вдохновляйся и развивайся!
    </p>

    <div class="video-grid">

        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/1w8Z0UOXVaY" allowfullscreen></iframe>
        </div>

        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/2ePf9rue1Ao" allowfullscreen></iframe>
        </div>

        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/7H3KsGvZfUo" allowfullscreen></iframe>
        </div>

    </div>
</main>

<footer>
    <p>© 2026 MyProject | Все права защищены</p>
    <div>
        <a href="#">Политика</a> |
        <a href="#">Контакты</a>
    </div>
</footer>

</body>
</html>
